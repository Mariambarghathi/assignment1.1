<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="img/af5b862e-8fba-442a-a5c0-ec49e64e9775.jpeg">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login - Internship Project</title>
</head>
<body>
    <div class="container row border rounded-4">
        <form class="col-6" id="LoginForm">
            <h1 class="mt-5">Login</h1>
            <div class="mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4 mb-5 w-100">Submit</button>
        </form>

        <img class="col-6 pe-0 rounded-4" src="img/login.jpeg" alt="Login Image">
        <div id="loginStatus" class="mt-3"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
